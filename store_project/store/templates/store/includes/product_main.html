<main>
    {% for products in product_list %}
    <div class="card-group gap-10">
        {% for product in products %}
        <div class="card">
            <a href="{{ product.get_absolute_url}}">
                <img src="{{product.image.url}}" class="card-img-top" alt="{{ product_title }}"></a>
            <div class="card-body">
                <h5 class="cart-title">{{ product.title }}</h5>
                <p class="cart-text">{{ product.info|truncatewords:10 }}</p>
                <p class="cart-text"><span class="cart-price">{{product.price}}</span></p>
                <button type="button" class="btn btn-danger cart-add-to" data-product_id='{{product.id}}'>Add to cart</button>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</main>
